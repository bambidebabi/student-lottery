<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分抽奖系统 - 经典版</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div id="prize-setup-page">
            <h1>🎁 系统设置 🎁</h1>

            <button id="toggle-prize-setup" class="action-button" onclick="togglePrizeSetup()">
                ▶️ 展开：奖品与概率设置
            </button>

            <div id="prize-setup-section" class="setup-section" style="display:none;">
                <h2>定义奖品与概率 (总和需为 100%)</h2>
                <div id="prize-setting-content">
                    <div class="input-group">
                        <label for="input-prizes">格式: 名称:概率(%)，每行一个</label>
                        <textarea id="input-prizes" rows="10" placeholder="例如：
哪吒卡片:15
橡皮:15
粘贴:15
笔:30
大笔记:10
资料夹:7
卡通本:5
挂件:2
胸针:1"></textarea>
                    </div>
                    <div id="prob-error" style="color: red; font-weight: bold; margin-bottom: 10px;"></div>
                </div>
            </div>


            <div class="setup-section">
                <h2>设置学生初始信息</h2>
                <div class="input-group">
                    <label for="input-name">学生姓名：</label>
                    <input type="text" id="input-name" placeholder="请输入学生姓名">
                </div>
                <div class="input-group">
                    <label for="input-points">初始积分：</label>
                    <input type="number" id="input-points" value="100" min="0" placeholder="请输入初始积分">
                </div>
                <button class="action-button" onclick="confirmPrizesAndStart()">确认设置并进入抽奖页面</button>
                <button id="clear-all-button" onclick="clearAllPrizes()" class="action-button"
                    style="background-color: #F44336; margin-top: 15px;">
                    🚨 清空所有数据并重置
                </button>
            </div>
        </div>

        <div id="lottery-page" style="display:none;">
            <h1>🏆 积分幸运抽奖 🏆</h1>

            <div class="user-info">
                当前抽奖用户：<strong id="current-name"></strong>
            </div>

            <div class="user-info">
                您的当前积分：
                <div id="points-display"></div>
            </div>

            <div class="info">
                <div class="rule">
                    抽奖规则：**10 积分 = 1 次机会**
                </div>
                <div class="rule" style="margin-top: 10px;">
                    当前共有 <strong id="prize-count">0</strong> 种奖品参与抽奖
                </div>
            </div>

            <button id="draw-button" onclick="startDraw()">
                消耗 10 积分，开始抽奖！
            </button>

            <div id="lottery-machine">
                <div id="prize-roller">
                </div>
                <div id="indicator"></div>
            </div>

            <div class="result-text win-text" id="result-text-display">
                点击按钮开始抽奖！
            </div>

            <button id="set-next-user-button" class="action-button" onclick="promptSetupUser()"></button>
            <button id="back-to-setup-button" class="action-button" onclick="showPrizeSetup()">返回奖品设置</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
